<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ranks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Carter+One|Bangers&display=swap" rel="stylesheet">

<body class="container-fluid" style="background-color: rgb(214, 248, 220)">
    <div class="header">
        <h1 class="text-center" id="title">Ranks</h1>
        <h2 class="text-center" id="sub-title">The Free Score Card Web App</h3>
    </div>
    <form id="player-input">
        <div class="player-name-input">
            <input type="text" class="form-control" id="player-name" placeholder="Enter player name">
        </div>
        <div class="player-score-input">
            <input type="number" class="form-control" id="player-score" placeholder="Enter player score">
        </div>
        <button type="submit" class="btn btn-dark" id="new-player">Add New player</button>
    </form>
