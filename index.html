  <meta charset="utf-8">
  <title>Ranks</title>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="img/ranks_favicon.png">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body class="container-fluid" style="background-color: rgb(233, 250, 236)">
    <div class="header">
        <h1 class="text-center" id="title">Ranks</h1>
        <h2 class="text-center" id="sub-title">Keep Score And Have Fun</h3>
    </div>
    <form id="player-input">
        <div class="player-name-input">
            <input type="text" class="form-control" id="player-name" placeholder="Enter player name">
        </div>
        <div class="player-score-input">
            <input type="number" class="form-control" id="player-score" placeholder="Enter score">
        </div>
        <p>Default Score is 0</p>
        <button type="submit" class="btn btn-dark" id="new-player">Add New Player</button>
    </form>
    <div id="functions">
        <a href="javascript:void(0);" id="minus-link">
        <img src="img/minus.png" id="minus">
    </a>
        <input type="number" id="score-update" placeholder=0>
        <a  href="javascript:void(0);" id="plus-link">
        <img src="img/plus.png" id="plus">  
    </a> 
    </div>
    <div id="clear-all">
        <button type="button" class="btn btn-danger" id="clear-all-btn">Delete All Players</button>
    </div>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
